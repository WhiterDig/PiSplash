<mat-card>
  <mat-card-header>
    <mat-card-title>
      Enter Connection Information
    </mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="SSID"
          [(ngModel)]="ssid"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email Address"
          [(ngModel)]="email"
        />
      </mat-form-field>
    </mat-card-content>
  <mat-card-footer>
    <button
      mat-flat-button
      color="primary"
      [disabled]="loading"
      (click)="postCreds()"
      >
      Submit
    </button>
  </mat-card-footer>
</mat-card>
